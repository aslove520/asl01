<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>猜数字游戏</title>
</head>
<body>
<h1>猜数字游戏</h1>
<p>我有一个1到100之间的数字，你能猜到它是多少吗？</p>

<input type="number" id="inputNum" placeholder="输入数字" min="1" max="100">
<button onclick="guess()">猜数字</button>
<button onclick="newGame()">新游戏</button>

<p id="mes1"></p>

<script>
var randNum = Math.floor(Math.random() * 100) + 1;
var mes1 = document.getElementById("mes1");

function guess() {
    var inputNum = parseInt(document.getElementById("inputNum").value, 10);
    if (isNaN(inputNum)) {
        mes1.textContent = "请输入一个有效的数字";
        return;
    }
    if (inputNum > 100 || inputNum < 1) {
        mes1.textContent = "数字必须在1到100之间";
    } else if (inputNum > randNum) {
        mes1.textContent = "太大了";
    } else if (inputNum < randNum) {
        mes1.textContent = "太小了";
    } else {
        mes1.textContent = "恭喜你！猜对了！";
    }
}

function newGame() {
    randNum = Math.floor(Math.random() * 100) + 1;
    mes1.textContent = "";
    document.getElementById("inputNum").value = "";
}
</script>
</body>
</html>
